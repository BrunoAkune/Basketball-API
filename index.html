<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakers Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        .header {
            min-height: 60vh;
            max-height: 75vh;
            background: linear-gradient(135deg, #552583 0%, #3d1a5f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        .header h1 {
            color: #FDB927;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .header a {
            text-decoration: none;
        }
        .header button {
            background: #FDB927;
            color: #552583;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .header button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(253, 185, 39, 0.4);
        }
        .content {
            padding: 40px 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Los Angeles Lakers Dashboard</h1>
        <p>Track game scores, stats, and performance metrics for the Lakers 2024 season.</p>
        <a href="team.html">
            <button>View Lakers Stats</button>
        </a>
    </div>
    <div class="content">
        <p>Data powered by Ball Don't Lie NBA API</p>
    </div>
</body>
</html>
